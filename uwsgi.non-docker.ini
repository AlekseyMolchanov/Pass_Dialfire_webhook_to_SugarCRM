[uwsgi]
master = true
module = wsgi:app
http-socket = 127.0.0.1:8080
chdir = /opt/dialfire_webhook
processes = 5
vacuum = true
enable-threads = true
thunder-lock = true
die-on-term = true
plugin = python 
logto=/tmp/uwsgi.hook.log 

env = SUGAR_CRM_URL=$SUGAR_CRM_URL
env = SUGAR_CRM_USERNAME=$SUGAR_CRM_USERNAME
env = SUGAR_CRM_PASSWORD=$SUGAR_CRM_PASSWORD
env = SUGAR_CRM_ASSIGNED_USER_ID=$SUGAR_CRM_ASSIGNED_USER_ID
env = SERVER_DEBUG=$SERVER_DEBUG
